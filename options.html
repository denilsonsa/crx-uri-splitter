<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<script src="common.js" defer></script>
<script src="options.js" defer></script>
<link rel="stylesheet" href="common.css">
<title>URI Splitter</title>
<style>
textarea {
	min-height: 2.5em;
}

fieldset > p {
	display: flex;
	flex-direction: row;
	justify-content: flex-start;
	margin: 1px 0;
}
fieldset > p > input,
fieldset > p > textarea,
fieldset > p > a {
	flex: 1 1 auto;
	width: 66%;
}
fieldset > p > label[for] {
	flex: 1 1 auto;
	width: 33%;
	text-align: right;
	margin-right: 4px;
}
fieldset > p > label:only-child {
	margin-left: 33%;
	padding-left: 4px;
}
fieldset > div > p {
	margin: 1ex 0;
	line-height: normal;
}

body > p {
	margin: 0;
}

#status {
	position: fixed;
	top: 0;
	right: 0;
	padding: 0.5em;
	border-radius: 4px;
}
#status.ok {
	color: green;
	background: #EEE;
}
#status.error {
	color: red;
	background: #EEE;
}

label {
	display: block;
}
</style>
<style id="input_font_style"></style>
<style id="textarea_font_style"></style>
</head>
<body>

<div id="status"></div>

<fieldset>
	<legend>Favorite values</legend>
	<p><label for="protocols">Protocols:</label> <textarea rows="1" id="protocols"></textarea></p>
	<p><label for="hostnames">Hostnames:</label> <textarea rows="1" id="hostnames"></textarea></p>
	<p><label for="ports"    >Ports:</label>     <textarea rows="1" id="ports"    ></textarea></p>
	<p><label for="pathnames">Pathnames:</label> <textarea rows="1" id="pathnames"></textarea></p>
</fieldset>

<fieldset>
	<legend>Behavior, look and feel</legend>
	<p><label title="When disabled, the new tab is appended to end of the tab bar. When enabled, the extension tries to mimic Chrome's default behavior, but ends up behaving slightly different."><input type="checkbox" id="new_tab_next_to_current"> Open new tab next to the current one</label></p>
	<p><label title="Hide tooltips (like this one) and the keyboard shortcut overlay that shows up when you hold a modifier key."><input type="checkbox" id="hide_tooltips"> Hide tooltips and keyboard shortcut reminders</label></p>
	<p><label title="This instructs the browser not to save or suggest input values based on previous usage. For some people, autofill is useful, for others it is annoying and raises privacy concerns. This option has no effect if autofill is already disabled in your browser."><input type="checkbox" id="disable_autocomplete"> Disable browser's built-in autocomplete (autofill)</label></p>
	<p><label for="window_width" >Window width:</label>     <input type="number" id="window_width" min="300" max="800" step="1" required></p>
	<p title="CSS font declaration for text input fields"><label for="input_font"   >Single-line font:</label> <input type="text" id="input_font" placeholder="CSS &quot;font&quot; property" required pattern="[^;]+"></p>
	<p title="CSS font declaration for textarea"><label for="textarea_font">Multi-line font:</label>  <input type="text" id="textarea_font" placeholder="CSS &quot;font&quot; property" required pattern="[^;]+"></p>
	<p title="The default shortcut is Ctrl+Shift+L"><label for="link_to_configurecommands">Launch key:</label> <a id="link_to_configurecommands" href="chrome://extensions/configureCommands">Configure Keyboard Shortcuts</a></p>
</fieldset>

<fieldset>
	<legend>About</legend>
	<div>
		<p>Created by <a href="http://denilson.sa.nom.br/">Denilson SÃ¡ Maia</a>.</p>
		<p>Full documentation is available at <a href="https://github.com/denilsonsa/crx-uri-splitter/blob/master/README.md">README.md</a>.</p>
		<p><a href="https://github.com/denilsonsa/crx-uri-splitter/">Source-code available at GitHub</a> (<a href="https://github.com/denilsonsa/crx-uri-splitter/blob/master/LICENSE">MIT license</a>).</p>
		<p>Includes <a href="https://github.com/bestiejs/punycode.js/tree/v1.4.1">punycode.js</a> by <a href="https://mathiasbynens.be/">Mathias Bynens</a> for <a href="https://en.wikipedia.org/wiki/Internationalized_domain_name">internationalized domain name</a> support.</p>
	</div>
</fieldset>

</body>
</html>
